{% extends "base.html" %}
{% block page_title %}
Report Detail
{% endblock page_title %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="/static/css/common.css">

<form method="POST" class="w-full" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="field_wrap grid grid-cols-5 gap-4">
        {% for field in form|slice:":3" %}
        <div class="input w-full">
            <p>{{field.label}}</p>
            {{field}}
        </div>
        {% endfor %}
    </div>
    
    <button type="submit">보고서 생성</button>
</form>   


<script>
    $('#id_effective_date').datepicker({
        uiLibrary: 'bootstrap'
    });
</script>

<style>

    /* input 기본 스타일 초기화 */
input {
    -webkit-appearance: none;
       -moz-appearance: none;
            appearance: none;
}

/* IE10 이상에서 input box 에 추가된 지우기 버튼 제거 */
input::-ms-clear { display: none; }

/* input type number 에서 화살표 제거 */
input[type='number']::-webkit-inner-spin-button,
input[type='number']::-webkit-outer-spin-button {
    -webkit-appearance: none;
       -moz-appearance: none;
            appearance: none;
}
/* Select box 스타일 초기화 */ 
select {
    -webkit-appearance: none;
       -moz-appearance: none;
            appearance: none;
}

/* IE 에서 Select box 화살표 제거 */ 
select::-ms-expand { display: none; }

.field_wrap>div{
    margin-top: 30px;
}
.field_wrap div:nth-child(6){
    grid-column: span 2 / span 2;
}
.field_wrap div:nth-child(10){
    grid-column: span 2 / span 2;
}
.input input,select{
    width: 30rem;
}
.input input,.input select,.input textarea{
    
    box-sizing: border-box;
    border-radius: 3px;
    padding: 1rem 3rem;
}
.input input:focus,.input select:focus,.input textarea:focus{
    outline: 2px solid #14B8A6;
}
.gj-datepicker.gj-datepicker-bootstrap.gj-unselectable.input-group{
display: flex;
}
.gj-datepicker.gj-datepicker-bootstrap.gj-unselectable.input-group input{
width: 30rem;
}
</style>
{% endblock content %}
